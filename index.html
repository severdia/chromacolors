<!doctype html>
<html lang="en">
<head>
    <title>ChromaColors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./chromacolors.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
    <script src="./chromacolors.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <h1>ChromaColors</h1>
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle  " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item current-location" href="#">Gridmaker</a>
                        <a class="dropdown-item" href="https://severdia.github.io/ratiomaker/">Ratiomaker</a>
                        <a class="dropdown-item" href="https://severdia.github.io/bitcounter/">Bitcounter</a>
                        <a class="dropdown-item" href="https://severdia.github.io/chromacolor/">ChromaColors</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-inline">
					<div class="form-group input-group-sm">
						<label for="user-color">Hex Color:</label>
						<input type="text" class="form-control mx-sm-3 mr-2" value="#0161b2" id="user-color"  aria-label="hex" aria-describedby="generate-color-scheme2">
						<div class="btn-group">
							<button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">MIddle</button>
						 	 <ul class="dropdown-menu">
								<li>Beginning</li>
								<li>Middle</li>
								<li>End</li>
						  	</ul>
						</div>
						<label for="user-steps">Steps:</label>
						<input type="number" class="form-control mx-sm-1 mr-2" value="5" id="user-steps">
						<button class="btn  btn-sm btn-primary" type="button" id="generate-color-scheme">Generate Scheme</button>
						<button type="button" class="btn btn-link">Clear</button>
					</div>
				</form>
				<ol class="color-scheme"></ol>    
				<script></script>
            </div>
        </div>
        <div class="row footer">
            <small>&#169;2019-2022 Ron Severdia. All rights reserved.</small>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
