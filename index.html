<!doctype html>
<html lang="en">
<head>
    <title>ChromaColors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./chromacolors.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
    <script src="./chromacolors.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <h1>ChromaColors</h1>
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle  " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item current-location" href="#">Gridmaker</a>
                        <a class="dropdown-item" href="https://severdia.github.io/ratiomaker/">Ratiomaker</a>
                        <a class="dropdown-item" href="https://severdia.github.io/bitcounter/">Bitcounter</a>
                        <a class="dropdown-item" href="https://severdia.github.io/chromacolor/">ChromaColors</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
               <form class="row row-cols-lg-auto align-items-center">
					<div class="col12">
						<label for="user-color">Hex Color:</label>
						<input type="text" class="form-control" value="#0161b2" id="user-color"  aria-label="hex" aria-describedby="generate-color-scheme2">
					</div>
					<div class="col12">
						<label for="color-position">Position:</label>
						<select class="form-select" aria-label="Select position">
							<option selected>MIddle</option>
							<option value="1">Beginning</option>
							<option value="2">MIddle</option>
							<option value="3">End</option>
						</select>
					</div>
					<div class="col12">
						<label for="user-steps">Steps:</label>
						<input type="number" class="form-control" value="5" id="user-steps">
					</div>
					<div class="col12">
						<button class="btn  btn-sm btn-primary mt-4" type="button" id="generate-color-scheme">Generate Scheme</button>
						<button type="button" class="btn btn-link mt-4">Clear</button>
					</div>
				</form>
            </div>
        </div>
  		<div class="row">
            <div class="col">		
        		<ol class="color-scheme"></ol>    
				<script></script>
            </div>
        </div>
        <div class="row footer">
            <small>&#169;2019-2022 Ron Severdia. All rights reserved.</small>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
