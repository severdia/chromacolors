<!doctype html>
<html lang="en">

<head>
    <title>ChromaColors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./chromacolors.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
    <script src="./chromacolors.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex mt-5 mb-3 align-items-center">
            <h1>ChromaColors</h1>
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle mt-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item " href="https://severdia.github.io/gridmaker/">Gridmaker</a>
                        <a class="dropdown-item" href="https://severdia.github.io/ratiomaker/">Ratiomaker</a>
                        <a class="dropdown-item" href="https://severdia.github.io/bitcounter/">Bitcounter</a>
                        <a class="dropdown-item current-location" href="#">ChromaColors</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="row row-cols-lg-auto align-items-center">
                    <div class="col12">
                        <label for="user-color">Hex Color:</label>
                        <div class="row ms-0">
                            <input type="text" class="form-control" id="user-color" aria-label="hex" aria-describedby="starting color">
                            <input type="color" class="form-control" id="user-color-picker">
                        </div>
                    </div>
                    <div class="col12">
                        <label for="color-position">Position:</label>
                        <select id="color-position" class="form-select" aria-label="Select position">
                            <option value="1">Beginning</option>
                            <option value="2" selected>Middle</option>
                            <option value="3">End</option>
                        </select>
                    </div>
                    <div class="col12">
                        <label for="user-steps">Steps:</label>
                        <input type="number" class="form-control" id="user-steps">
                    </div>
                    <div class="col12">
                        <label for="constrain">Constrain:</label>
                        <input type="checkbox" class="form-control mt-2 mb-3" id="constrain">
                    </div>
                    <div class="col12">
                        <button class="btn  btn-sm btn-primary mt-4" type="button" id="generate-color-scheme">Generate Scheme</button>
                        <button id="clear" type="button" class="btn btn-link mt-4">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ol class="color-scheme"></ol>
                <script></script>
            </div>
        </div>
        <div class="row footer text-center">
            <small>&#169;2019-2022 Ron Severdia. All rights reserved.</small>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
